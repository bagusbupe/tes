    <!--     NOTE LINK URL ?to=bagus+%26+budi -->
    <script>
        $(document).ready(function () {
            const searchParams = new URLSearchParams(window.location.search);
            const name = searchParams.has('to') ? searchParams.get('to') : '';

            if (!name) {
                $('#nama-tamu').remove();
                return;
            }

            const div = $('<div><p class="mt-0 mb-1 mx-0 p-0">Kepada Yth Bapak/Ibu/Saudara/i</p><h2></h2></div>');
            div.find('h2').text(name);

            $('#nama-tamu').append(div);
        });

	  // Your target date and time (replace with your desired date and time)
	  const targetDate = new Date('2023-11-23T07:00:00');
	  $('#target-date').text(targetDate.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }));

	  function updateCountdown() {
	    const currentDate = new Date();
	    const timeDifference = targetDate - currentDate;

	    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
	    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
	    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

	    $('#days').text(formatTime(days));
	    $('#hours').text(formatTime(hours));
	    $('#minutes').text(formatTime(minutes));
	    $('#seconds').text(formatTime(seconds));
	  }

	  function formatTime(time) {
	    return time < 10 ? `0${time}` : time;
	  }

	  setInterval(updateCountdown, 1000);
    </script>
